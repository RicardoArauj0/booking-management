# H2 database properties http://localhost:8081/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# RabbitMQ connection propertiesbooking
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Queue properties
booking.audit.queue=booking.audit.queue
booking.add.queue=booking.add.queue
booking.edit.queue=booking.edit.queue
booking.delete.queue=booking.delete.queue

server.port=8081
